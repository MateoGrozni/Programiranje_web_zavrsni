<!DOCTYPE html>
<html>
<head>
  <title>Login • Mental Health Tracker</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      width: 360px;
      background: white;
      border: 1px solid #e5e5e5;
      border-radius: 12px;
      padding: 22px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.08);
    }

    h1 {
      margin: 0 0 14px 0;
      font-size: 22px;
    }

    .muted {
      color: #666;
      margin: 0 0 18px 0;
      font-size: 14px;
    }

    form p {
      margin: 10px 0;
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 6px;
    }

    input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
    }

    .btn {
      width: 100%;
      margin-top: 12px;
      padding: 10px;
      border: none;
      border-radius: 10px;
      background: #111;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    .links {
      margin-top: 14px;
      font-size: 14px;
      text-align: center;
    }

    .links a {
      color: #111;
      font-weight: bold;
      text-decoration: none;
    }

    .errorlist {
      color: #b00020;
      margin: 8px 0;
      padding-left: 18px;
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>Login</h1>
    <p class="muted">Upiši svoje podatke za nastavak.</p>

    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button class="btn" type="submit">Prijava</button>
    </form>

    <div class="links">
      <p>Nemaš račun? <a href="{% url 'signup' %}">Registiraj se</a></p>
    </div>
  </div>

</body>
</html>
