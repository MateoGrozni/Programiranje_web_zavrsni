<!DOCTYPE html>
<html>
<head>
    <title>Mental Health Tracker</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background: #f5f5f5;
        }

        .navbar {
            background: #111;
            color: white;
            padding: 14px 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-left a {
            color: #ccc;
            margin-right: 14px;
            text-decoration: none;
            font-weight: bold;
        }

        .nav-left a.active {
            color: white;
            border-bottom: 2px solid #4CAF50;
            padding-bottom: 2px;
        }

        .nav-right {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .container {
            padding: 24px;
        }

        button {
            cursor: pointer;
        }
    </style>
</head>
<body>

{% if user.is_authenticated %}
<div class="navbar">

    <div class="nav-left">
        <a href="{% url 'dashboard' %}"
           class="{% if request.path == '/dashboard/' %}active{% endif %}">
           Dashboard
        </a>

        <a href="{% url 'mood_list' %}"
           class="{% if request.path == '/moods/' %}active{% endif %}">
           Moods
        </a>
    </div>

    <div class="nav-right">
        <span>{{ user.username }}</span>

        <form method="post" action="{% url 'logout' %}">
            {% csrf_token %}
            <button type="submit">Logout</button>
        </form>
    </div>

</div>
{% endif %}

<div class="container">
    {% block content %}
    {% endblock %}
</div>

</body>
</html>
