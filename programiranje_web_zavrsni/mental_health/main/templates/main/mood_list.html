<p><a href="{% url 'mood_create' %}">+ Add new mood entry</a></p>
<h1>Mood Entries</h1>

{% for mood in moods %}
    <p>
        User: {{ mood.user }} |
        Mood: {{ mood.mood }} |
        Stress: {{ mood.stress }} |
        Note: {{ mood.note }}
    </p>
{% empty %}
    <p>Nema podataka.</p>
{% endfor %}
